<script>
    var a = 1, b = 1, c, d;
    c = ++a; alert(c);           // переменой "с" присвается значение переменной "а" увеличенной на 1 так как инкремент префиксный.
    d = b++; alert(d);           // переменной "d" присвается значение переменной "b" увеличенной на 1 так как инкремент постфиксный то возвращаеться значение до увелечение на 1.  
    c = (2 + ++a); alert(c);      // переменой "с" присвается значение переменной "а" увеличенной на 1 инкремент префиксный, переменная "а" уже была увеличенна на 1 поэтому значение было 2.
    d = (2 + b++); alert(d);      // переменной "d" присвается значение переменной "b" увеличенной на 1 так как инкремент постфиксный, так как инкремент постфиксный то возвращаеться значение до увелечение на 1. 
    alert(a);                    // переменная "а" была увеличенна на 1 два раза поэтому значение ее составляет 3.
    alert(b);                    // переменная "b" была увеличенна на 1 два раза поэтому значение ее составляет 3.

</script>
