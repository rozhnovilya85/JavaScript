<script>
    /*С помощью цикла while вывести все простые числа в промежутке от 0 до 100.*/

    var a = prompt("Введите начальное число в диапозоне простых чисел: ");
    var b = prompt("Введите конечное число в диапозоне простых чисел: ");
    var count = b
    var result = [];

    while (a != b) {
        if (isNatural(a)) {
            result.push(a);
            count--;
        }
        a++;
    }
    console.log(result);

    function isNatural(number) {
        for (var i = 2; i <= number / 2; i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }



</script>
